<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>CDW</title>
	<!-- estilos -->
	<link rel='stylesheet' type='text/css' href='/objetos/estilos.css'>
	<!-- utilidades -->
	<script type='text/javascript' src='/objetos/moment.js'></script>
	<script type='text/javascript' src='/objetos/moment-with-locales.min.js'></script>
	<script type='text/javascript' src='/objetos/utils.js'></script>
</head>
<body>
	<h1>Curso de Diseño Web</h1>

	<section id='list'>
		<h2 id='title-list'>Listado:</h2>
		<div id='all'>
			<small>cargando...</small>
		</div>
	</section>

	<section id='create'>
		<h2>Crear:</h2>
		<div id='new'>
			<form onsubmit='return nuevaNoticia(this)'>
				<input
					id='title'
					placeholder='Titulo'
					type='text'
					required>
				<input
					id='email'
					placeholder='Email'
					type='email'
					required>
				<textarea
					id='content'
					placeholder='Noticia'
					type='text'
					required></textarea>
				<input class='btn btn-primary' type='submit' value='Enviar!'>
			</form>
		</div>
	</section>

	<!-- ejecución -->
	<script type='text/javascript'>
		moment.locale('es');
		var miDiario = diario([]);	// crear nuevo objeto diario
		obtenerNoticias();			// refrescar listado
	</script>
</body>
</html>
