<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>CDW</title>
	<!-- estilos -->
	<link rel='stylesheet' type='text/css' href='/objetos/estilos.css'>
	<!-- utilidades -->
	<script type='text/javascript' src='/objetos/moment.js'></script>
	<script type='text/javascript' src='/objetos/moment-with-locales.min.js'></script>
	<script type='text/javascript' src='/objetos/utils.js'></script>
	<!-- app Diario-->
	<script type='text/javascript' src='/objetos/app.js'></script>
</head>
<body>
	<h1>Curso de Dise침o Web</h1>

	<section id='list'>
		<h2 id='title-list'>Listado:</h2>
		<div id='all'>
			<small>cargando...</small>
		</div>
	</section>

	<section id='create'>
		<h2 id='title-create'>Crear:</h2>

		<!-- formulario nueva noticia -->
		<form id='form-new' onsubmit='return nuevaNoticia(this)'>
			<input
				id='title'
				placeholder='Titulo'
				type='text'
				required>
			<input
				id='email'
				placeholder='Email'
				type='email'
				required>
			<textarea
				id='content'
				placeholder='Noticia'
				type='text'
				required></textarea>
			<input
				id='img'
				class='none'
				type='text'
				value='/objetos/fondo.svg'>
			<!-- interacci칩n -->
			<input
				id='img-upload'
				type='file'>
			<progress id='progress' value='0' max='100'></progress>
			<img id='fondo' width='100%' src="/objetos/fondo.svg" alt='fondo'>
			<input class='btn btn-primary' type='submit' value='Guardar'>
		</form>

		<!-- formulario editar noticia -->
		<form id='form-edit' class='none' onsubmit='return editarNoticiaSubmit(this)'>
			<input
				id='id-edit'
				type='text'
				value=''
				class='none'>
			<input
				id='title-edit'
				placeholder='Titulo'
				type='text'
				required>
			<input
				id='email-edit'
				placeholder='Email'
				type='email'
				required>
			<textarea
				id='content-edit'
				placeholder='Noticia'
				type='text'
				required></textarea>
			<input
				id='img-edit'
				class='none'
				type='text'>
			<!-- interacci칩n -->
			<input
				id='img-upload-edit'
				type='file'>
			<progress id='progress-edit' value='0' max='100'></progress>
			<img id='fondo-edit' width='100%' src="/objetos/fondo.svg" alt='fondo'>
			<input id='submit' class='btn btn-warning' type='submit' value='Guardar'>
		</form>
	</section>

	<footer>
		<div class='logo-footer'>
			<a href="https://github.com/rody7val/web-noticias-cdw" target='_blank' rel="noopener noreferrer">
				<img src="/objetos/github-logo.png" alt='github-logo'>
			</a>
		</div>
	</footer>

	<!-- ejecuci칩n -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script>
	  // init Firebase
	  var config = {
	    apiKey: "AIzaSyCERQNvNo6JTvDun8baKz9GqhuMX89t9U8",
	    authDomain: "cdw-pigue.firebaseapp.com",
	    databaseURL: "https://cdw-pigue.firebaseio.com",
	    projectId: "cdw-pigue",
	    storageBucket: "cdw-pigue.appspot.com",
	    messagingSenderId: "384235636020"
	  };
	  firebase.initializeApp(config);
	</script>
	<script type='text/javascript'>
		// crear nuevo objeto Diario			
		var miDiario = diario([]);
		moment.locale('es');

		// obtener noticias de la base de datos
		miDiario.setAll(function (notices) {
			// y refrescar lista
			renderList(notices);	
		});

		document.getElementById('img-upload').addEventListener('change',upload,false);
		document.getElementById('img-upload-edit').addEventListener('change',uploadEdit,false);

	</script>
</body>
</html>
